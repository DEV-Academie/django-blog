{% load static %}

<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Awesome Blog{% endblock title %}</title>

    <link rel="stylesheet" href="{% static 'bulma/css/bulma.css' %}">
</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="{% url 'home' %}">Beginnen met Django Blog</a>
    </div>
    <div class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="{% url 'home' %}">Home</a>
            {% if request.user.is_authenticated %}
                <a class="navbar-item" href="{% url 'user_comments' %}">Mijn reacties</a>
            {% endif %}
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    {% if request.user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="button is-primary">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="button is-primary">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>

    </div>
</nav>

{% block content %}
{% endblock content %}
</body>
</html>
