{% extends "base.html" %}

{% block title %}Verwijder reactie{% endblock title %}

{% block content %}
    <section class="section">
        <div class="container">
            <div class="content">
                <h1>Je reacties</h1>

                <form method="post">
                    {% csrf_token %}
                    <p>Zeker weten dat je deze reactie wilt verwijderen??</p>
                    <input class="button is-danger" type="submit" value="Confirm">
                </form>
            </div>
        </div>
    </section>
{% endblock content %}
