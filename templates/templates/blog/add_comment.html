{% extends "base.html" %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="content">
             <div class="columns is-centered">
                <div class="column is-three-fifths-tablet">
                <h2>Laat een reactie achter voor {{ post.title }}</h2>

                    <form action="" method="POST">
                        {% csrf_token %}

                        <div class="field">
                            <label class="label">{{ form.comment.label_tag}}</label>
                            <div class="control">
                                {{ form.comment }}
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input class="button is-link" type="submit" value="Plaats reactie">
                            </div>
                        </div>
                    </form>
                </div>
             </div>
        </div>
    </div>
</section>
{% endblock content %}
