{% extends "base.html" %}

{% block content %}
    <section class="section">
        <div class="container">
            <h1 class="title">Laatste posts</h1>

            <ul>
                {% for post in object_list %}
                    <li><a href="{% url 'detail' pk=post.pk %}">{{ post.publish_date }} - {{ post.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </section>
{% endblock content %}
