{% extends "base.html" %}

{% block content %}
    <section class="section">
        <div class="container">
            <h1>Laatste berichten</h1>

            {% for post in object_list %}
                <div class="box">
                    <a href="{% url 'detail' pk=post.pk %}">{{ post.title }}</a>
                    <p class="help">{{ post.publish_date }} | {{ post.author }}</p>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock content %}
